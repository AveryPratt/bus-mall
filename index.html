<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall Survey</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
  </head>
  <body id="body">
    <header>
      <div class="title">
        <h1>Bus</h1>
        <h2>Mall</h2>
      </div>
    </header>
    <section id="intro">
      <p id="message">
        Welcome to BusMall's customer interest survey. Please click on the picture below that is most appealing to you. This survey has 25 rounds and your resuts will be shown at the end.
        <!-- You have completed the survey. Thank you for participating! -->
      </p>
    </section>
    <section id="imgs">
      <div id="imgDiv1" class="imgDiv">
        <img id="img1" />
      </div>
      <div id="imgDiv2" class="imgDiv">
        <img id="img2" />
      </div>
      <div id="imgDiv3" class="imgDiv">
        <img id="img3" />
      </div>
    </section>
    <form id="chartForm">
      <fieldset>
        <legend>Sort charts by:</legend>
        <input type="radio" name="sortButton" value="reliable" checked="true">
        <label for="sortButton">Most Reliable</label></br>
        <input type="radio" name="sortButton" value="clicked">
        <label for="sortButton">Most Chosen</label></br>
        <input type="radio" name="sortButton" value="frequent">
        <label for="sortButton">Most Often Displayed</label></br>
        <input type="radio" name="sortButton" value="popular">
        <label for="sortButton" checked="true">Most Popular</label></br>
        <input id="resetStoredDataButton" type="button" value="Reset Values">
      </fieldset>
    </form>
    <section id="charts">
      <h3 class="chartTitle" id="chart1Title">Totals</h3>
      <canvas id="canvas1" width="900" height="300"></canvas>
      <h3 class="chartTitle" id="chart2Title">Popularity</h3>
      <canvas id="canvas2" width="900" height="300"></canvas>
    </section>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
