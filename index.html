<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall Survey</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
  </head>
  <body id="body">
    <section id="imgs">
      <div class="imgDiv">
        <img id="img1" />
      </div>
      <div class="imgDiv">
        <img id="img2" />
      </div>
      <div class="imgDiv">
        <img id="img3" />
      </div>
    </section>
    <p id="message">
      You have completed the survey. Thank you for participating!
    </p>
    <form id="chartForm">
      <fieldset>
        <legend>Sort charts by:</legend>
        <input type="radio" name="sortButton" value="reliable">
        <label for="logButton">Most Reliable</label></br>
        <input type="radio" name="sortButton" value="clicked">
        <label for="clicksButton">Most Chosen</label></br>
        <input type="radio" name="sortButton" value="frequent">
        <label for="frequencyButton">Most Often Displayed</label></br>
        <input type="radio" name="sortButton" value="popular">
        <label for="ratioButton">Most Popular</label></br>
        <input id="submitButton" type="button" value="Refresh Charts">
      </fieldset>
    </form>
    <canvas id="canvas1" width="900" height="300"></canvas>
    <canvas id="canvas2" width="900" height="300"></canvas>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
